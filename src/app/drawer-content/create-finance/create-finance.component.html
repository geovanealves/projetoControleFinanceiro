  <div class="containerCreateFinance">
  <mat-card style="width: 50%">
    <form [formGroup]="formCreateFinance">

      <mat-form-field  style="width: 100%">
        <input matInput placeholder="Nome" formControlName="nome" >
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <input matInput placeholder="Valor" formControlName="valor" >
      </mat-form-field>

      <mat-form-field>
        <select matNativeControl required formControlName="tipo">
          <option value="Comida">Comida</option>
          <option value="Combustível">Combustível</option>
          <option value="Roupas/Calçados">Roupas/Calçados</option>
          <option value="Cartão de crédito">Cartão de Crédito</option>
        </select>
      </mat-form-field>

      <ng-template *ngIf="estado == 'editando'">
        <button class="btnSalvar" (click)="saveFinance(formCreateFinance)" mat-stroked-button color="primary">Atualizar</button>
      </ng-template>

      <ng-template *ngIf="estado == 'criando'">
        <button class="btnSalvar" (click)="saveFinance(formCreateFinance)" mat-stroked-button color="primary">Salvar</button>
      </ng-template>
    
    </form>
  </mat-card>
</div>
