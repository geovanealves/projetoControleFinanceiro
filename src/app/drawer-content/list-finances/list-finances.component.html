<div class="containerListFinancas">
    <p-table class="listFinancas" [value]="financas | async" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th style="width: 120px;">Valor</th>
                <th style="width: 180px;">Tipo</th>
                <th style="width: 44px; text-align: center;"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-financa>
            <tr>
                <td>{{financa.name}}</td>
                <td style="text-align: center;">R$ {{financa.valor}}</td>
                <td style="text-align: center;">{{financa.tipo}}</td>
                <td>
                    <button style="margin-left: -10px !important" mat-icon-button>
                        <mat-icon (click)="deleteFinance(financa.id)" style="color: red;">clear</mat-icon>
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
