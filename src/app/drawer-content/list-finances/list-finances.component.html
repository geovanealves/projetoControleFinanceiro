<div class="containerListFinancas">
    <p-table class="listFinancas" [value]="financas | async">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th style="width: 3em"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-financa>
            <tr>
                <td>{{financa.name}}</td>
                <td>
                    <button style="margin-left: -10px !important" mat-icon-button>
                        <mat-icon (click)="deleteFinance(financa.id)" style="color: red;">clear</mat-icon>
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
